<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS Weather Forecast</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
</head>
<body>
	<header>
		<p>CSS Weather Forecast <i class="wi wi-sunrise"></i></p>
	</header>
		<ul class="forecast">
			<li class="city-1 row">Lisbon <span>21°C<i class="wi wi-night-sleet"></i></span></li>
			<li class="city-2 row">Paris <span>11°C<i class="wi wi-night-sleet"></i></span></li>
			<li class="city-3 row">Belgrade <span>15°C<i class="wi wi-night-sleet"></i></span></li>
			<li class="city-4 row">Moscow <span>21°C<i class="wi wi-night-sleet"></i></span></li>
			<li class="city-5 row">Tel Aviv <span>32°C<i class="wi wi-night-sleet"></i></span></li>
			<li class="city-6 row">Cairo <span>21°C<i class="wi wi-night-sleet"></i></span></li>
			<li class="city-7 row">New York <span>17°C<i class="wi wi-night-sleet"></i></span></li>
			<li class="city-8 row">New Delhi <span>17°C<i class="wi wi-night-sleet"></i></span></li>
			<li class="city-9 row">San Francisco <span>15°C<i class="wi wi-night-sleet"></i></span></li>
			<li class="city-10 row">Tokio <span>8°C<i class="wi wi-night-sleet"></i></span></li>
			<li class="city-11 row">Sydney <span>25°C<i class="wi wi-night-sleet"></i></span></li>
		</ul>
	<footer>
		<p class="footer">Have a nice day and don't forget umbrella if you are in New Delhi now!</p>
	</footer>
</body>
</html>
